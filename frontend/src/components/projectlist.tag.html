<projectlist>
    <ul class="project-list mdl-cell mdl-cell--6-col">
        <project each="{ allProjects() }" project_collection="{ project_collection }" foo="{true}"></project>
    </ul>

    <style>
        projectlist {
            list-style: none;
            border: 1px solid #555;
            padding: 3px;
            overflow-y: scroll;
            align-self: stretch;
            width: 30vw;
        }

        .project-list {
            width: 90%;
        }

    </style>

    <script>
        this.project_collection = opts.project_collection;

        // return all projects
        allProjects() {
            return this.project_collection.all();
        }

        deleteProject(model) {
            this.project_collection.delete(model);
        }

    </script>


</projectlist>
